name: Job Scraper

on:
  schedule:
    # Runs at 9:00 AM UTC every day.
    - cron: '0 9 * * *'
  # Allows you to run this workflow manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    # Add permissions to allow the bot to push changes to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Removed 'sendgrid' as it's no longer needed
          pip install requests python-dotenv

      - name: Run script
        run: |
          python jobScraper.py
        env:
          # Updated environment variables for Gmail
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add seen_jobs.json
          git commit -m "Update seen jobs" || echo "No changes to commit"
          git push