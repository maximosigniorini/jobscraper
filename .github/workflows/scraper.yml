name: Job Scraper

on:
  schedule:
    # Runs at 9:00 AM UTC every day.
    # You can change the time to whatever you prefer.
    - cron: '0 9 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv sendgrid

      - name: Run script
        run: |
          python jobScraper.py
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add seen_jobs.json
          git commit -m "Update seen jobs" || echo "No changes to commit"
          git push
